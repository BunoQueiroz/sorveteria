{% load static %}
<header class="cabecalho">
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="{% url 'home' %}">
                <img src="{% static 'img/check.svg' %}" alt="icone de Checado" width="30" height="24">
            </a>
            <button class="navbar-toggler align-self-end" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active text-light text-uppercase" aria-current="page" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link active text-light text-uppercase" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light text-uppercase" href="{% url 'register' %}">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light text-uppercase" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link text-light text-uppercase" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% if user.is_authenticated %}
    <nav class="navbar bg-light">
        <div class="container-fluid justify-content-end">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
        </div>
    </nav>
    {% endif %}
</header>
