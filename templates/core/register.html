{% extends 'partials/_base.html' %}
{% load static %}
{% block content %}
<main class="container principal">
    <div class="principal__content d-flex flex-column justify-content-evenly">
        <form action="#" class="formulario">
            <figure class="d-flex justify-content-center">
                <img class="align-self-center form__icon" src="{% static 'img/check-logo.svg' %}" alt="Icone de login">
            </figure>
            <div class="row">
                <div class="col">
                    <label for="email" class="form-label fw-semibold fs-5">Seu Nome</label>
                    <input type="text" class="form-control" placeholder="Nome" name="firstName">
                </div>
                <div class="col">
                    <label for="email" class="form-label fw-semibold fs-5">Seu Sobrenome</label>
                    <input type="text" class="form-control" placeholder="Sobrenome" name="lastName">
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold fs-5">Email</label>
                <input type="email" class="form-control fw-semibold" id="email" placeholder="Seu email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold fs-5">Senha</label>
                <input type="password" class="form-control fw-semibold" id="password" placeholder="Sua senha" name="password" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold fs-5">Confirmar Senha</label>
                <input type="password" class="form-control fw-semibold" id="password" placeholder="Repita sua senha" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Logar</button>
        </form>
    </div>
</main>
{% endblock content %}
